<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀 나누기</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/teamDivider.css">
</head>
<body>
  <header class="main-header">
    <nav>
        <div class="nav-container">
        <div class="logo">
            <a href="../index.html">
            <img src="../img/hptLogo.jpg" alt="로고" />
            </a>
        </div>
        <ul class="nav-menu">
            <li><a href="championPicker.html">챔피언 뽑기</a></li>
            <li><a href="teamLeaderPicker.html">팀장 뽑기</a></li>
            <li><a href="teamDivider.html">팀 나누기</a></li>
        </ul>
        </div>
    </nav>
  </header>

  <main class="team-divider-container">
    <div class="teams">
      <div class="team" id="team1">
        <h3>1팀</h3>
        <ul class="team-list" id="team1List">
          <!-- 팀원 목록 표시 -->
        </ul>
      </div>
      <div class="team" id="team2">
        <h3>2팀</h3>
        <ul class="team-list" id="team2List">
          <!-- 팀원 목록 표시 -->
        </ul>
      </div>
    </div>

    <div class="team-input">
      <h2>팀원 추가</h2>
      <div class="inputs">
        <input type="text" id="teamMemberInput" placeholder="팀원 이름 입력" />
        <button id="addMember">추가</button>
      </div>
      <div id="teamMembersList" class="team-list"></div>
    </div>

    <button id="divideTeams">팀 나누기</button>
  </main>

  <script src="../js/teamDivider.js"></script>
</body>
</html>
